<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloved Books Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Preloved Books Store</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="shop">
        <h2>Available Books</h2>
        <div class="product">
            <h3>Book Title 1</h3>
            <img src="book1.jpg" alt="Book 1">
            <p>Author: Author 1</p>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Book Title 2</h3>
            <img src="book2.jpg" alt="Book 2">
            <p>Author: Author 2</p>
            <p>Price: $15</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more books as needed -->
    </div>
    <footer>
        <p>&copy; 2024 Preloved Books Store. All rights reserved.</p>
    </footer>
</body>
</html>
